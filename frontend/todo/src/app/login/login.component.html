<h1>Login!</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage }}</div>

  <div>
  User Name : <input type="text" name="username" value="{{username}}" [(ngModel)]="username">
  Password : <input type="text" name="password" value="{{password}}" [(ngModel)]="password">

  <!-- User Name : {{username}} -->

  <button class="btn btn-success" (click)=handleJwtLogin()>Login</button>
  </div>
</div>
