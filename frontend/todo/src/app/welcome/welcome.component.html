<h1>Welcome!</h1>
<div class="container">
Welcome {{ name }}

Welcome to our awesome App.

You can manage your todos <a routerLink="/todos">here</a>
</div>

<div clas="container">
    Click here to get a customized welcome message
    <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>
<div clas="container" *ngIf="welcomeMessageFromService">
    <h2>Your Customized Welcome Mesage</h2>
    {{ welcomeMessageFromService }}
</div>
